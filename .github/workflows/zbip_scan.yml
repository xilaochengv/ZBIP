name: 直播IP扫描
on:
  workflow_dispatch:
  repository_dispatch:
    types: [直播IP扫描]
  schedule:
    - cron: "0,30 * * * *"
jobs:
  build:
    name: 直播IP扫描
    runs-on: ubuntu-latest
    steps:
    - name: 运行脚本
      env:
        TOKEN: ${{ secrets.TOKEN }}
        SCRIPT_REPO: ${{ secrets.SCRIPT_REPO }}
      run: curl -H "Authorization:token $TOKEN" -skL "https://raw.githubusercontent.com/xilaochengv/$SCRIPT_REPO/refs/heads/main/zbip_scan.sh" | bash
